# NOTE: This file contains template secrets for production deployment.
# Replace all placeholder values with actual secrets before applying to production.
# Use tools like Sealed Secrets, External Secrets Operator, or Vault for better secret management.

apiVersion: v1
kind: Secret
metadata:
  name: mlops-bot-secrets
  namespace: mlops-bot-prod
type: Opaque
stringData:
  # GitHub App Configuration (Replace with actual values)
  GITHUB_APP_ID: "your-github-app-id"
  GITHUB_WEBHOOK_SECRET: "your-webhook-secret-here"
  GITHUB_TOKEN: "ghp_your-github-token-here"
  
  # Security Keys (Generate with: openssl rand -hex 32)
  SECRET_KEY: "your-32-character-secret-key-here"
  ENCRYPTION_KEY: "your-32-byte-encryption-key-here"
  
  # Database Credentials
  DB_PASSWORD: "secure-database-password"
  DB_ROOT_PASSWORD: "secure-root-password"
  
  # Notification Secrets
  SLACK_WEBHOOK_URL: "https://hooks.slack.com/services/your/slack/webhook"
  SLACK_BOT_TOKEN: "xoxb-your-slack-bot-token"
  
  # ML Platform API Keys
  MLFLOW_TRACKING_URI: "https://your-mlflow-server.com"
  WANDB_API_KEY: "your-wandb-api-key"

---
# GitHub Private Key Secret
apiVersion: v1
kind: Secret
metadata:
  name: github-private-key
  namespace: mlops-bot-prod
type: Opaque
data:
  # Base64 encoded GitHub App private key
  # Generate with: base64 -w 0 < your-github-app.pem
  private-key.pem: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLiByZXBsYWNlIHdpdGggYWN0dWFsIGJhc2U2NCBlbmNvZGVkIHByaXZhdGUga2V5IC4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t

---
# TLS Secret for HTTPS
apiVersion: v1
kind: Secret
metadata:
  name: mlops-bot-tls
  namespace: mlops-bot-prod
type: kubernetes.io/tls
data:
  # Base64 encoded TLS certificate and key
  # Generate with Let's Encrypt or your certificate authority
  tls.crt: LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLiByZXBsYWNlIHdpdGggYWN0dWFsIGNlcnRpZmljYXRlIC4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLiByZXBsYWNlIHdpdGggYWN0dWFsIHByaXZhdGUga2V5IC4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t